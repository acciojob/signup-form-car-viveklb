<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup Form</title>
</head>
<body>

    <form method="post">
        
        <!-- Name -->
        <label for="name">Name</label><br>
        <input type="text" id="name" placeholder="Name" required>
        <br><br>

        <!-- Email -->
        <label for="email">Email</label><br>
        <input type="email" id="email" placeholder="Email" required>
        <br><br>

        <!-- Gender -->
        <label>Gender</label><br>
        <input type="radio" id="gender_m" name="gender" required>
        <label for="gender_m">Male</label>

        <input type="radio" id="gender_f" name="gender" required>
        <label for="gender_f">Female</label>
        <br><br>

        <!-- Car Brands -->
        <label for="cars">Car Brands</label><br>
        <select id="cars" required>
            <option value="">--Please choose an option--</option>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="tesla">Tesla</option>
            <option value="toyota">Toyota</option>
        </select>
        <br><br>

        <!-- Age -->
        <label for="age">Age</label><br>
        <input type="number" id="age" placeholder="Age" required>
        <br><br>

        <!-- DOB -->
        <label for="dob">DOB</label><br>
        <input type="date" id="dob" required>
        <br><br>

        <!-- Phone Number -->
        <label for="tel">Phone Number</label><br>
        <input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
        <br><br>

        <!-- Password -->
        <label for="password">Password</label><br>
        <input type="password" id="password" placeholder="Password" required>
        <br><br>

        <!-- TOS -->
        <input type="checkbox" id="tos" required>
        <label for="tos">I agree to the TOS</label>
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>

    </form>

</body>
</html>
